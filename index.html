<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Gallery</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container bg-white min-vh-100">
            <div class="row">
                <div class="col">
                    <h1 class="my-5 text-center">Phone Gallery</h1>
                </div>
                <!-- col -->
            </div>
            <!-- row -->
            <div class="row">
                <div class="col-md-5 offset-md-3"> 
                    <input id="search-field" type="text" class="form-control"  placeholder="Search...">
                </div>
                <!-- col --> 
                  <div class="col-md-3">
                    <button id="search-btn" type="submit" class="btn btn-primary mb-3">Search</button>
                  </div>
            </div>
            <!-- row -->
            <div id="phone-details" class=""> </div>
            <!-- row -->
            <div id="result-wrapper" class="row">
               
            </div>
            <!-- row -->
            <div id="user-guide-wrapper" class="text-center">
                
              <p>Please search your phone. </p>
                
            </div>
            <!-- row -->
                   
        </div>
        <!-- CONTAINER -->
    </section>
    <div id="pre-loader" class="pre-loader">
    <div>
        <span></span>
    </div>
    </div>
    <script src="js/main-script.js"></script>
</body>
</html>
